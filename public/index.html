<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khumat Amoba</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Khumat Amoba</h1>
    <div id="board">
      <div data-index="1" class="tile right-border bottom-border top-border left-border"></div>
      <div data-index="2" class="tile right-border bottom-border top-border"></div>
      <div data-index="3" class="tile bottom-border top-border right-border"></div>
      <div data-index="4" class="tile right-border bottom-border left-border"></div>
      <div data-index="5" class="tile right-border bottom-border"></div>
      <div data-index="6" class="tile bottom-border right-border"></div>
      <div data-index="7" class="tile right-border left-border bottom-border"></div>
      <div data-index="8" class="tile right-border bottom-border"></div>
      <div data-index="9" class="tile bottom-border right-border"></div>
      <div id="strike" class="strike"></div>
    </div>
    <div id="game-over-area" class="hidden">
      <h2 id="game-over-text">Winner is X</h2>
      <button id="play-again">Play Again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
